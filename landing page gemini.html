    function Hero(){
      const [email,setEmail]=useState("");
      const [loading,setLoading]=useState(false);
      const [status,setStatus]=useState(null);

      async function submitEmail(){
        if(!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)){
          setStatus({ok:false,msg:"Veuillez saisir un email valide."});
          return;
        }
        setLoading(true);
        setStatus(null);
        try{
          const res = await fetch("https://formspree.io/f/mqakjvwr", {
            method: "POST",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify({ email, source: "landing_hero" })
          });
          if(res.ok){
            setStatus({ok:true,msg:`Merci ! Vous êtes sur la liste pour les nouvelles.`});
            setEmail("");
          } else {
            setStatus({ok:false,msg:"Une erreur est survenue. Réessayez dans un instant."});
          }
        }catch(e){
          setStatus({ok:false,msg:"Impossible d'envoyer pour le moment."});
        } finally{
          setLoading(false);
        }
      }

      return (
        <section id="top" className="relative overflow-hidden">
          {/* Background */}
          <div className="absolute inset-0 -z-10">
            <div className="absolute inset-0" style={{background:"linear-gradient(to bottom,#000, #0a0a0a, #000)"}}/>
            <div className="absolute -top-32 left-1/2 -translate-x-1/2 w-[1200px] h-[1200px] rounded-full" style={{background:`radial-gradient(ellipse at center, rgba(255,186,0,0.12), transparent 60%)`}}/>

          </div>

          <div className="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 pt-16 pb-10 md:pt-24 md:pb-16 text-center">
            <div className="max-w-4xl mx-auto">
              <h1 className="mt-2 text-4xl md:text-6xl font-black tracking-tight leading-[1.05] text-white animate-fade-in-up">
                Des chemins pour tous,<br /><span style={{ color: GOLD }}>Notre trésor entre les mains</span>
              </h1>
              <p className="mt-5 text-lg text-white/70 max-w-2xl mx-auto animate-fade-in-up">

              </p>
              <div className="mt-8 flex flex-col sm:flex-row gap-3 justify-center animate-fade-in-up" id="community">

                </Btn>
              </div>
              {status && (
                <p role="status" className={`mt-3 text-sm ${status.ok? 'text-emerald-400' : 'text-red-400'}`}>{status.msg}</p>
              )}
              <div className="mt-4 flex items-center gap-3 text-sm text-white/60 justify-center">

        e.preventDefault();
        setStatus(null);

          setStatus({ok: false, msg: "Tous les champs sont requis."});

        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {

          return;
        }
        try {

            method: "POST",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify({ name, email, message: msg, source: "general_contact" })
          });
          if(res.ok) {
            setStatus({ok: true, msg: "Merci ! Nous vous répondrons sous 48h."});
            setName('');
            setEmail('');
            setMsg('');
          } else {
            setStatus({ok: false, msg: "Erreur lors de l'envoi."});

                <CardContent className="space-y-3">
                  <input type="text" value={name} onChange={(e) => setName(e.target.value)} placeholder="Votre nom" className="bg-white/5 border border-white/15 text-white placeholder:text-white/50 rounded-2xl px-3 py-2 w-full" />
                  <input type="email" value={email} onChange={(e) => setEmail(e.target.value)} placeholder="Votre email" className="bg-white/5 border border-white/15 text-white placeholder:text-white/50 rounded-2xl px-3 py-2 w-full" />
                  <textarea value={msg} onChange={(e) => setMsg(e.target.value)} placeholder="Votre message" className="bg-white/5 border border-white/15 text-white placeholder:text-white/50 rounded-2xl px-3 py-2 w-full min-h-[120px]" />
                </CardContent>
                <CardFooter>
                  <Btn type="submit">Envoyer</Btn>
                  {status && <p className={`ml-4 text-sm ${status.ok?'text-emerald-400':'text-red-400'}`}>{status.msg}</p>}
                </CardFooter>
              </form>
            </Card>
          </div>
        </section>
      );
    }
    
    function FAQ(){
